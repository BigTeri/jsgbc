<!doctype html>
<html>

<head>
  <title>jsGBC</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="gbc-body">
    <div class="loading">
      <h1>Loading...</h1>
    </div>

    <canvas class="screen pixelated"></canvas>

    <div class="toolbar">
      <div class="item">
        <h2>ROM (gb, gbc)</h2>
        <input type="file" accept=".gb, .gbc" class="rom" />
      </div>
      <div class="item">
        <h2>Download State (s0)</h2>
        <input type="button" value="Download" class="download-state" />
      </div>
      <div class="item">
        <h2>Load State (s0)</h2>
        <input type="file" accept=".s0" class="upload-state" />
      </div>
      <div class="item">
        <h2>Controller</h2>
        <select class="controller-profile-selector"></select>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
