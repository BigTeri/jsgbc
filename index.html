<!doctype html>
<html>

<head>
  <title>jsGBC</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="gbc">
    <div class="gbc-body">
      <div class="loading">
        <h1>Loading...</h1>
      </div>

      <div class="gbc-screen-frame">
        <div class="gbc-screen">
          <canvas class="gbc-lcd pixelated"></canvas>
        </div>
      </div>
      <div class="gbc-screen-frame-bottom"></div>
      <div class="gbc-screen-frame-end"></div>

      <div class="gbc-middle">
        <div class="gbc-dpad">
          <div class="gbc-button gbc-dpad-button gbc-button-up"></div>
          <div class="gbc-dpad-middle">
            <div class="gbc-button gbc-dpad-button gbc-button-left"></div>
            <div class="gbc-dpad-empty"></div>
            <div class="gbc-button gbc-dpad-button gbc-button-right"></div>
          </div>
          <div class="gbc-button gbc-dpad-button gbc-button-down"></div>
        </div>

        <div class="gbc-buttons-right">
          <div>
            <div class="gbc-button gbc-button-a">
              <div class="gbc-button-label">A</div>
            </div>
          </div>
          <div>
            <div class="gbc-button gbc-button-b">
              <div class="gbc-button-label">B</div>
            </div>
          </div>
        </div>
      </div>

      <div class="gbc-bottom">
        <div class="gbc-select">
          <div class="gbc-button gbc-button-select"></div>
          <div class="gbc-bottom-label">SELECT</div>
        </div>
        <div class="gbc-start">
          <div class="gbc-button gbc-button-start"></div>
          <div class="gbc-bottom-label">START</div>
        </div>
      </div>
    </div>
    <div class="gbc-body-end"></div>
  </div>
